<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ | ระบบรายงานการพัฒนาบุคลากร</title>
    <link rel="stylesheet" href="login.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">  <div class="login-container">
    <div class="login-box">
        <img src="image/67.png" alt="โลโก้ระบบ" class="login-logo"> 
        
        <h2>เข้าสู่ระบบ</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="ชื่อผู้ใช้" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="รหัสผ่าน" required>
            </div>
            
            <button type="submit" class="login-btn">เข้าสู่ระบบ</button>

            <a href="register.html" class="register">สมัครเข้าใช้งาน</a>
            <a href="forgot-password.html" class="forgot-password">ลืมรหัสผ่าน?</a>
        </form>
    </div>
</div>

<script src="login.js"></script> 
</body>
</html>
