<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก | สพป. ชบ. เขต 2</title>
    <link rel="stylesheet" href="register.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body> 
    <div class="register-container">
        <div class="register-box">
            <img src="image/67.png" alt="โลโก้ สพป. ชบ. เขต 2" class="register-logo"> 
            
            <h2>สมัครสมาชิก</h2>
            
            <form id="registerForm">
                
                <div class="input-group">
                    <i class="fas fa-user-circle"></i> 
                    <input type="text" id="fullname" placeholder="ชื่อ-นามสกุล" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i> 
                    <input type="email" id="email" placeholder="อีเมล" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="รหัสผ่าน" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" placeholder="ยืนยันรหัสผ่าน" required>
                </div>
                
                <button type="submit" class="register-btn">สมัครสมาชิก</button>
                
                <a href="login.html" class="login-link">มีบัญชีอยู่แล้ว? เข้าสู่ระบบ</a>
            </form>
        </div>
    </div>

<script src="register.js"></script> 
</body>
</html>
